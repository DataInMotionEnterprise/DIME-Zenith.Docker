version: '3.8'

services:
  traefik:
    image: traefik:v3.2
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ZENITH_DOMAIN=${ZENITH_DOMAIN:-zenith.localhost}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-admin@example.com}
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entryPoints.web.http.redirections.entryPoint.to=websecure"
      - "--entryPoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Uncomment for staging/testing (to avoid rate limits)
      # - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - dime-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  zenith:
    image: datainmotionenterprise/zenith:latest
    container_name: zenith
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - MongoDb__ConnectionString=mongodb://username:password@mongodb:27017
      - MongoDb__DatabaseName=dime_zenith
      - Zenith__TaskGenerationThresholdSeconds=60
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - dime-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.zenith.rule=Host(`${ZENITH_DOMAIN:-zenith.localhost}`)"
      - "traefik.http.routers.zenith.entrypoints=websecure"
      - "traefik.http.routers.zenith.tls.certresolver=letsencrypt"
      - "traefik.http.services.zenith.loadbalancer.server.port=8080"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    #ports:
    #  - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=username
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    restart: unless-stopped
    networks:
      - dime-network
    command: --wiredTigerCacheSizeGB 1.5

networks:
  dime-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  traefik_letsencrypt:
    driver: local
